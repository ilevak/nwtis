<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./predlozak.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="naslov">
        Dodavanje aerodroma
    </ui:define>

    <ui:define name="content">
           Dodavanje Aerodroma
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputLink value="#{application.contextPath}/index.xhtml">Pocetna stranica</h:outputLink>&nbsp;&nbsp;

        <h:outputLink value="#{application.contextPath}/prijavaKorisnika.xhtml">Prijava</h:outputLink>&nbsp;&nbsp;

        <h:outputLink value="#{application.contextPath}/registracijaKorisnika.xhtml">Registracija</h:outputLink>&nbsp;&nbsp;
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:form>
            <h:outputLabel>Naziv</h:outputLabel>&nbsp;
            <h:inputText value="#{dodavanjeAerodroma.naziv}"/>&nbsp;
            <h:commandButton value="Pretazi po nazivu" action="#{dodavanjeAerodroma.dajAerodromeNaziv()}"/>
            <h:outputText value="&lt;br/&gt;" escape="false" />
            <h:outputLabel>Drzava</h:outputLabel>&nbsp;
            <h:inputText  value="#{dodavanjeAerodroma.drzava}"/>&nbsp;
            <h:commandButton value="Pretazi po dzavi" action="#{dodavanjeAerodroma.dajAerodromeDrzava()}"/>
            <h:outputText value="&lt;br/&gt;" escape="false" />

            <p:dataTable id="tablica" rows="7" paginator="true"  style="height: auto;margin-left: 10%;margin-right: 10%;margin-bottom: 0;margin-top: 0" value="#{dodavanjeAerodroma.aerodromi}" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="7,10,14" var="a">
                <p:column>
                    <f:facet name="header" >Icao</f:facet>#{a.icao}
                </p:column>
                <p:column>
                    <!-- {p['pregledAerodroma.naziv'] je za  dohvacanje jezicne promjene!-->
                    <f:facet name="header" >Naziv</f:facet>#{a.naziv}
                </p:column>
                <p:column>
                    <f:facet name="header" >Drzava</f:facet>#{a.drzava}
                </p:column>
                <p:column>
                    <p:commandButton update="tablica" value="Dodaj aerodrom" action="#{dodavanjeAerodroma.dodajMojAerodromIcao(a.icao)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
